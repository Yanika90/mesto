<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="./pages/index.js" defer></script>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg"
                    alt="Логотип Место"
                    class="header__logo"
                />
            </header>

            <main class="content">
                <section class="profile">
                    <img
                        src="./images/jacques-cousteau.jpg"
                        alt="Аватар пользователя"
                        class="profile__avatar"
                    />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button
                            type="button"
                            class="button profile__edit-button"
                        ></button>
                        <p class="profile__about-yourself">
                            Исследователь океана
                        </p>
                    </div>
                    <button
                        type="button"
                        class="button profile__add-button"
                    ></button>
                </section>

                <section class="photos">
                    <ul class="photos__list">
                        <li class="photo">
                            <img
                                src="./images/samuel-scrimshaw-bHHR2jn7dYM-unsplash.jpg"
                                alt="Морской котик погружается в воду"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Морской котик</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/silas-baisch-Su2DbQhEils-unsplash.jpg"
                                alt="Синий кит"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Синий кит</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/laura-nyhuis-UxDveSvETXA-unsplash.jpg"
                                alt="Медуза"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Медуза</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/francesco-ungaro-hqAGgNsMpEY-unsplash.jpg"
                                alt="Коралловый риф"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Коралловый риф</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/mohamed-nashah-TVDfuKOLw5U-unsplash.jpg"
                                alt="Скат"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Скат</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/david-troeger-M8xxVih_V_U-unsplash.jpg"
                                alt="Морская черепаха"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Морская черепаха</h2>
                            <button
                                type="button"
                                class="button photo__like-button"
                            ></button>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <button
                        type="button"
                        class="button popup__close-button"
                    ></button>

                    <h2 class="popup__title">Редактировать профиль</h2>

                    <form action="#" class="popup__input-form">
                        <input
                            type="text"
                            placeholder="Имя"
                            class="popup__input popup__input_name"
                        />

                        <input
                            type="text"
                            placeholder="О себе"
                            class="popup__input popup__input_about_yourself"
                        />

                        <button type="submit" class="button popup__save-button">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
