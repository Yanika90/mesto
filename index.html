<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/index.js" defer></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Аватар пользователя"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              aria-label="Редактировать профиль"
              type="button"
              class="button profile__edit-button"
            ></button>
            <p class="profile__about-yourself">Исследователь океана</p>
          </div>
          <button aria-label="Добавить" type="button" class="button profile__add-button"></button>
        </section>

        <section class="photos">
          <template class="template" id="cardTemplate">
            <div class="photo">
              <button
                aria-label="Удалить"
                type="button"
                class="button photo__delete-button"
              ></button>
              <img src="#" alt="" class="photo__image" />
              <h2 class="photo__title"></h2>
              <button
                aria-label="Нравится"
                type="button"
                class="button photo__like-button"
              ></button>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia by Yana Egorova</p>
      </footer>

      <!-- Поп-ап редактирования профиля -->
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button aria-label="Закрыть" type="button" class="button popup__close-button"></button>

          <h2 class="popup__title">Редактировать профиль</h2>

          <form
            action="#"
            name="formProfile"
            method="post"
            novalidate
            class="popup__input-form popup__input-form_type_edit-profile"
          >
            <input
              type="text"
              placeholder="Имя"
              name="userNameInput"
              id="name"
              minlength="2"
              maxlength="40"
              required
              class="popup__input popup__input_type_name"
            />
            <span class="popup__input-error name-error"></span>

            <input
              type="text"
              placeholder="О себе"
              name="userAboutYourselfInput"
              id="about-yourself"
              minlength="2"
              maxlength="200"
              required
              class="popup__input popup__input_type_about-yourself"
            />
            <span class="popup__input-error about-yourself-error"></span>

            <button aria-label="Сохранить" type="submit" class="button popup__save-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- Поп-ап добавления карточки -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button aria-label="Закрыть" type="button" class="button popup__close-button"></button>

          <h2 class="popup__title">Новое место</h2>

          <form
            action="#"
            name="formCard"
            method="post"
            novalidate
            class="popup__input-form popup__input-form_type_add-card"
          >
            <input
              type="text"
              placeholder="Название места"
              name="placeNameInput"
              id="name-place"
              minlength="2"
              maxlength="30"
              required
              class="popup__input popup__input_type_name-place"
            />
            <span class="popup__input-error name-place-error"></span>

            <input
              type="url"
              placeholder="Ссылка на картинку"
              name="placeLinkInput"
              id="link-place"
              minlength="5"
              maxlength="100"
              required
              class="popup__input popup__input_type_link-place"
            />
            <span class="popup__input-error link-place-error"></span>

            <button aria-label="Сохранить" type="submit" class="button popup__save-button">
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- Просмотр карточки -->
      <div class="popup popup_type_image-open">
        <div class="popup__card-container">
          <button aria-label="Закрыть" type="button" class="button popup__close-button"></button>
          <img src="#" alt="" class="popup__image" />
          <p class="popup__image-title"></p>
        </div>
      </div>
    </div>
  </body>
</html>
