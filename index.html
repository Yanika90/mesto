<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="stylesheet" href="./pages/style.css" />
        <script src="./pages/index.js" defer></script>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg"
                    alt="Логотип Место"
                    class="header__logo"
                />
            </header>

            <main class="content">
                <section class="profile">
                    <img
                        src="./images/jacques-cousteau.jpg"
                        alt="Аватар"
                        class="profile__avatar"
                    />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button
                            type="button"
                            class="button profile__edit-button"
                        >
                            <span class="sr-only">Редактировать</span>
                        </button>
                        <p class="profile__about-yourself">Исследователь океана</p>
                    </div>
                    <button
                        type="button"
                        class="button profile__add-button"
                    ></button>
                </section>

                <section class="photos">
                    <ul class="photos__list">
                        <li class="photo">
                            <img
                                src="./images/kirill-pershin-1088404-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">
                                Судак Судак Судак Судак
                            </h2>
                            <button type="button" class="photo__like button"></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/kirill-pershin-1404681-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Судак2</h2>
                            <button type="button" class="photo__like button"></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/kirill-pershin-1556355-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Судак3</h2>
                            <button type="button" class="photo__like button"></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/kirill-pershin-1088404-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Судак4</h2>
                            <button type="button" class="photo__like button"></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/kirill-pershin-1404681-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Судак5</h2>
                            <button type="button" class="photo__like button"></button>
                        </li>

                        <li class="photo">
                            <img
                                src="./images/nikolay-vorobyev-bMo6fBHRiYQ-unsplash.jpg"
                                alt="Судак: природа, горы, море"
                                class="photo__image"
                            />
                            <h2 class="photo__title">Судак6</h2>
                            <button type="button" class="photo__like button"></button>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <button
                        type="button"
                        class="button popup__button popup__button_close"
                    ></button>

                    <h2 class="popup__title">Редактировать профиль</h2>

                    <form action="#" class="popup__input-form">
                       
                        <input
                                type="text"
                                placeholder="Имя"
                                class="popup__input popup__input_name"
                            />

                        <input
                                type="text"
                                placeholder="О себе"
                                class="popup__input popup__input_about_yourself"
                            />

                        <button
                            type="submit"
                            class="button popup__button popup__button_save"
                        >
                            Сохранить
                        </button>
                    </form>
            
                </div>
            </div>
        </div>
    </body>
</html>
